spring:
  application:
    name: auth-service
  profiles:
    active: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
logging:
  level:
    root: debug
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: qinghuan.auth.entity

